<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Actualizar Stock</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="Titulo">Actualizar Stock</div> <br />
    <form id="ActualizarStockForm">

        <fieldset>

            <legend> Actualizar Stock</legend>

            <label for="Codigo">Codigo del producto:</label> <br />
            <input type="number" id="Codigo" name="Codigo" /> <br />

            <label for="CantidadAActualizar">Stock a agregar:</label> <br />
            <input type="number" id="CantidadAActualizar" name="CantidadAActualizar" /> <br />
            <button type="submit" id="Enviar" name="Enviar">Actualizar</button> 
        </fieldset>
        <div id="responseMessage"></div>
    </form>
    <script src="ActualizarStock.js"></script>
</body>
</html>
